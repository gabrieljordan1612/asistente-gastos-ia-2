<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de Gastos IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#F8FAFC', // slate-50
              'surface': '#FFFFFF',    // white
              'primary': '#0EA5E9',    // sky-500
              'primary-dark': '#0284C7', // sky-600
              'secondary': '#10B981',  // Emerald Green for success states
              'border': '#E2E8F0',      // slate-200
              'text-primary': '#1E293B', // slate-800
              'text-secondary': '#64748B',// slate-500
              'text-tertiary': '#94A3B8', // slate-400
              
              'red-500': '#EF4444',
              'green-600': '#16A34A',
              'yellow-500': '#EAB308',
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
              'medium': '0 8px 24px rgba(0, 0, 0, 0.08)',
            },
            animation: {
              scroll: 'scroll 60s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'glow': 'glow 2.5s ease-in-out infinite alternate',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(calc(-412px * 6))' },
              },
              fadeInUp: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              glow: {
                '0%': {
                  boxShadow: '0 0 5px 0px rgba(14, 165, 233, 0.4)',
                },
                '100%': {
                  boxShadow: '0 0 20px 2px rgba(14, 165, 233, 0.2)',
                }
              },
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.75.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
