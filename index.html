<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de Gastos IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bkg': '#F9FAFB',
              'surface': '#FFFFFF',
              'primary': '#3B82F6',
              'secondary': '#10B981',
              'border': '#E5E7EB',
              'text-primary': '#1F2937',
              'text-secondary': '#6B7280',
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            animation: {
              scroll: 'scroll 60s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'subtle-glow': 'subtleGlow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(calc(-412px * 6))' },
              },
              fadeInUp: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              subtleGlow: {
                '0%': {
                    boxShadow: '0 0 10px 0px rgba(16, 185, 129, 0.3)',
                },
                '100%': {
                    boxShadow: '0 0 25px 5px rgba(16, 185, 129, 0.1)',
                }
              },
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.75.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-bkg text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
